<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User With Passport</h1>
    {% for user in users_with_passport %}
                <li>{{user.first_name}}</li>
                <li>{{user.last_name}}</li>
               {% for passports in user.passport.all %}
                     <li>{{passports.serial}}</li>
                     <li>{{passports.gender}}</li>
                     <li>{{passports.nationality}}</li>
               {% endfor %}
    {% endfor %}
</body>
</html>
